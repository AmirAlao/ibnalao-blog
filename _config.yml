theme: jekyll-theme-minimal
title: "Your Blog Title"
description: "A brief description of your blog."
author: "Your Name"
url: "https://www.ibnalao.com"  # Your domain name
baseurl: ""  # Keep this blank if using a custom domain
collections:
  authors:
    output: true
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag